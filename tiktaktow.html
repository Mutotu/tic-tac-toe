<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tiktaktow.css">
</head>
<body>
    <h1>Tik Tak Tow Gaim</h1>
    <h2> Welcome to *drum roll* Tik Tak Tow! In this game, player X goes first followed by player O. Match 3 boxes in a row, either vertically, diagonally or horizontally. Press the reset button to clear the board and start over! Goodluck!

    </h2>
    <h3>
        <button onClick="window.location.reload();">Reset Game</button>
    </h3>
    <div id='gameContainer'></div>
    <div id='gameOver'>
        <p>Game over, <span id='winner'></span></p>
    </div>
    <script src="tiktaktow.js"></script>


</body>
</html>
